<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>可拖放縱剖面</title>

	<!-- bootstrap v4.1.3 -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link href="./css/myStyles.css" rel="stylesheet" />
	<link href="./css/flot.css" rel="stylesheet" />
	<link href="/css/bootstrap4-mult-navbar.css" rel="stylesheet" />
	<!-- <link href="./css/SwmmMap.css" rel="stylesheet" /> -->
	<!-- Add icon library -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- jquery UI -->
	<link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
	<style>
		*,
		body {
			margin: 0;
			padding: 0;
		}
	</style>
</head>

<body>

	<!-- header -->

	<div w3-include-html="../../../Shared/Header.html"></div>

	<div class="container-fluid">
		<div class="flex justify-content-center mt-1">
			<div class="">
				<!-- 專案選項 -->

				<select id="project-select" class="form-control form-control-sm">
					<option value="TYYU_DEMO_A">DEMO_A</option>
					<option value="TYYU_DEMO_0">DEMO_0</option>
					<option value="TYYU_DEMO_B">DEMO_B</option>
					<option value="TYYU_DEMO_C">DEMO_C</option>
					<option value="RENDE-DET" selected>仁德滯洪池</option>
					<option value="中路重劃區v2">中路重劃區v2</option>
					<option value="右昌">右昌</option>
					<option value="寶珠溝">寶珠溝</option>
					<option value="Madou20180701">麻豆</option>
					<!-- <option value="龍潭v1">龍潭v1</option>
					<option value="1211">大灣溝西坡渠</option> -->
				</select>

			</div>
			<div>
				<span id="Load-indicator1" class="ml-2 badge badge-warning"></span>
			</div>

		</div>

		<div class="flex justify-content-center mt-2">
			<div class="col-auto">
				<input id="user-FromNode" class="input1" placeholder="起點">
				<input id="user-EndNode" class="input2" placeholder="終點">
			</div>
		</div>

		<div class="flex justify-content-center mt-2">

			<div class="col-auto">
				<button id="find-path-BFS" class="btn btn-sm btn-outline-primary">最少節點路徑</button>
				<button id="find-path" class="btn btn-sm btn-outline-info">兩點最短路徑</button>
				<button id="find-AllPaths" class="btn btn-sm btn-outline-success">到各出水口路徑</button>
			</div>
		</div>

		<!-- profile chart -->
		<div class="card">
			<div class="card-head py-2 bg-primary flex justify-content-between px-2">
				<div id="LinkID" class="text-light">縱剖面圖</div>
				<div>
					<select id="FcstTime-Select" class="text-small text-black" style="border-radius: 3px">
						<option>2021-09-07 21:00</option>
					</select>
				</div>
				<div id="profile-select-div"></div>
			</div>

			<div class="card-body">
				<div class="flot-chart">
					<div id="Chart_Hydrograph" class="demo-placeholder"></div>
				</div>
			</div>

			<div class="card-footer">

				<!-- message -->

				<div id="alertMessage" class="p-1 pl-1 text-small text-light">
					<span id="chart-footer">縱剖面圖</span>MESSAGE
				</div>
			</div>
		</div>

		<!-- Table 1 -->
		<div class="card mt-2">
			<div class="card-header text-center bg-blue-700">
				<span id="table-title" class="text-light"></span>
			</div>

			<div class="card-body">
				<div class="table-responsive">
					<table
						class="table table-striped table-sm table-bordered table-hover text-center border-dark table-condensed">
						<thead id="Table-Title"></thead>
						<tbody id="Profile-Link-Table"></tbody>
					</table>
				</div>
			</div>
		</div>

		<!-- Table 2 -->
		<div class="card mt-2">
			<div class="card-header text-center bg-blue-800">
				<span id="table2-title" class="text-light">縱剖面節點資料表</span>
				<span class="InitTime text-light"></span>
			</div>

			<div class="card-body">
				<div class="text-right">
					<span id="table2-fcsttime"></span>
				</div>
				<div class="table-responsive">
					<table
						class="table table-striped table-sm table-bordered table-hover text-center border-dark table-condensed">
						<thead id="Table2-Title"></thead>
						<tbody id="Profile-Node-Table"></tbody>
					</table>
				</div>
			</div>
		</div>

	</div>

	<!-- jquery v3.6.0 -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
	<!-- Bootstrap v4.1.3 -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>

	<!-- load header -->
	<script src="../../js/loadHtml.js"></script>

	<!-- flot core -->
	<script src="/flot/jquery.flot.js"></script>
	<script src="/flot/jquery.flot.time.js"></script>
	<script src="/flot/jquery.flot.resize.js"></script>
	<script src="/flot/jquery.flot.tooltip.min.js"></script>
	<script src="/flot/jquery.flot.axislabels.js"></script>
	<script src="/flot/jquery.flot.dashes.js"></script>
	<script src="/flot/jquery.flot.symbol.js"></script>
	<script src="/flot/jquery.flot.fillbetween.js"></script>

	<!-- my javascripts -->
	<script src="/js/datetime.js"></script>

	<script src="js/main.js" type="module"></script>

</body>

</html>
